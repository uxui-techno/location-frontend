<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career at Techno UI & UX Designs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2d3748;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #4a5568;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      font-size: 16px;
      background: #edf2f7;
    }

    input[type="file"] {
      background: #ffffff;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #3182ce;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    .success {
      color: green;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join Techno UI & UX Designs</h2>
    <form id="careerForm" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="education">Highest Education</label>
      <input type="text" id="education" name="education" required>

      <label for="marital">Marital Status</label>
      <select id="marital" name="marital" required>
        <option value="">-- Select --</option>
        <option>Single</option>
        <option>Married</option>
        <option>Other</option>
      </select>

      <label for="currentLocation">Current Location</label>
      <input type="text" id="currentLocation" name="currentLocation" required>

      <label for="preferredLocation">Preferred Location</label>
      <input type="text" id="preferredLocation" name="preferredLocation" required>

      <label for="resume">Upload Resume (PDF)</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>

      <button type="submit">Submit Form</button>
      <div id="message" class="success"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('careerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://location-tracker-gmpf.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          message.textContent = 'Form submitted successfully!';
          form.reset();
        } else {
          message.textContent = 'Error submitting the form.';
        }
      } catch (error) {
        message.textContent = 'Server error. Please try again later.';
      }
    });
  </script>
</body>
</html>
